<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .custom-form-container {
        max-width: 800px; /* Adjust this value to match the desired prompt width */
        margin: auto; /* Center the container */
  
        #rating-group {
            width: 200px; /* Adjust the width as needed */
        }
      }
      </style>
</head>
<body>
   <!-- navbar -->

   <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle px-3" >
    <a class="navbar-brand" href="#">App Rating System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-end px-lg-3" id="navbarSupportedContent">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="">Give Review</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="askUserDetails">View All Reviews</a>
          </li>
      </ul>
  </div>
  
  </nav>

  <!-- end of navbar -->
    <!-- Form -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="card mt-5">
              <div class="card-body">
                <h2 class="card-title text-center">Give your Review !</h2>
                <div class="custom-form-container">
  
                <form action="" th:action="@{users/createUser}" method="post" th:object="${user}">
                  <div class="form-group mb-3">
                    <label for="userName">User Name</label>
                    <input name="name" type="text" class="form-control" id="userName" placeholder="Enter your name" th:value="${user.name}">
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" th:value="${user.email}">
                  </div>

                  <div class="form-group mb-3">
                    <label for="appname">Choose App Name</label>
                    <select name="appname" class="form-control" id="appName">
                      <option>Select app...</option>
                      <option>WhatsApp</option>
                      <option>TikTok</option>
                      <option>Twitter</option>
                      <option>Spotify</option>
                      <option>Instagram</option>
                    </select>
                  </div>

                  <div class="form-group mb-3">
                    <label for="feedback">Feedback</label>
                    <textarea name="feedback" class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
                  </div>
                  
                  <div class="form-group mb-3">
                    <label for="rating">Rating</label>
                    <div class="input-group" id="rating-group">
                      <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-secondary" onclick="decrementRating()">-</button>
                      </div>
                      <input name = "rating" type="text" class="form-control text-center" id="rating" value="0">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="incrementRating()">+</button>
                      </div>
                    </div>
                  </div>
                  <center><button type="submit" class="btn btn-primary btn-block">Submit</button></center>
                </form>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- End of form -->
<!-- Bootstrap JS and jQuery (needed for the increment and decrement buttons) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function incrementRating() {
    var rating = parseInt(document.getElementById('rating').value);
    if (rating < 5) {
      document.getElementById('rating').value = rating + 1;
    }
  }

  function decrementRating() {
    var rating = parseInt(document.getElementById('rating').value);
    if (rating > 0) {
      document.getElementById('rating').value = rating - 1;
    }
  }
</script>
</body>
</html>
